name: Root
children:
  - name: header
    orientation: H
    children:
      - name: dynamic_header
        orientation: V
        queries:
          - name: dynamic_header
            sql: select name as month_name , id as month_id from months;
  - name: master_data
    orientation: H
    queries:
      - name: master_data
        sql: select id as user_id , login from sec_user;
    children:
      - name: data
        orientation: V
        queries:
          - name: data
            sql: "select sum(e.time_in_minutes) as hours
                 from sec_user u
                   CROSS JOIN months m
                   left join ts_time_entry e on u.id = e.user_id and m.id = month(e.date_)
                  where u.id = ${master_data.user_id}
                group by u.id, m.id;"


